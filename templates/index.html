<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Wifi Attendance</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.querySelector('.theme-toggle');
            const body = document.body;

            // Check for saved theme in localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.setAttribute('data-theme', savedTheme);
            }

            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme); // Save theme to localStorage
            });
        });
            
        // Load the navbar dynamically
        fetch("C:\Users\Kaila\OneDrive\Documents\FINAL HOPE\templates\navbar.html")
            .then(response => response.text())
            .then(data => document.getElementById("navbar-container").innerHTML = data)
            .then(() => {
                // Re-run JavaScript functions after loading
                document.getElementById("page-title").innerText = document.title;
            });
    
    </script>
</head>
<body>
    <div id="navbar-container"></div>


        
    <div class="container">
      

        <button><a href="{{ url_for('register_admin') }}">REGISTER FOR ADMIN</a></button><br>
        <button><a href="{{ url_for('login_admin') }}">LOGIN FOR ADMIN</a></button><br>
        <button><a href="{{ url_for('register_student') }}">REGISTER FOR STUDENT</a></button><br>
        <button><a href="{{ url_for('login_student') }}">LOGIN FOR STUDENT</a></button>
    </div>
</body>
</html>
